livenessProbe:
  httpGet:
    path: /app/actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 10
  periodSeconds: 20
readinessProbe:
  httpGet:
    path: /app/actuator/health/liveness
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 10
  periodSeconds: 20

ingress:
  enabled: false

resources:
  limits:
    cpu: 1
    memory: 1024Mi
  requests:
    cpu: 1
    memory: 1024Mi

profile: azure